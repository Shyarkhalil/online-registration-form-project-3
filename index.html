<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Online Restrarion Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700,900,900i|Open+Sans:400,700,700i,800,800i" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>
      <div class="container">
      <section>
        
          <div class="border-bottom">
          <h2>Signup for our newsletter</h2>
          <p id="get">Get the latest news on how your code is doing right in your inbox</p>
          </div>
        
        <form action="index.html" method="post">
          
          <fieldset id="border">
            
            <legend id="contact">Contact Information</legend>
            
            
            <label for="name">Full Name</label>
            <input required type="text" id="name" name="user_name" placeholder="Required" pattern="[a-zA-Z]{3,}" title="Please enter more than three letters e.g. John">
            
            
            <label for="mail">Email Address</label>
            <input required type="email" id="mail" name="user_email" placeholder="Required" pattern="[a-zA-Z0-9]{3,}@[a-zA-Z]{3,}[.]{1}[a-zA-Z]{2,}" title="Please enter a valid email address">
            
            <label for="phone">Phone Number</label>
            <input required type="tel" id="phone" name="user_phone" placeholder="Optional" pattern="[0-9]{4} [0-9]{3} [0-9]{2} [0-9]{2} [0-9]{2}" title="Please enter phone number in this format #### ### ## ## ##">
            
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address" placeholder="Optional">
            
            <label for="city">City</label>
            <input type="text" id="city" name="user_city" placeholder="Optional">
            
            <label for="state">State</label>
            <select id="state" name="user_state">
              <option value="select-state" selected disabled>Select State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>	
            
            <label for="zip"> Zip Code</label>
            <input type="text" id="zip" name="user_zip" placeholder="Optional">
            
          </fieldset>
          
          <fieldset>
            <legend>Newsletter</legend>
            
            <p id="recieve">Select the newsletters you would like to recieve</p>
            
            <input type="checkbox" id="html" value="select_html" name="user_html"><label for="html">HTML News</label><br>
            
            <input type="checkbox" id="css" value="select_css" name="user_css"><label for="css">CSS News</label><br>
            
            <input type="checkbox" id="javascript" value="select_javascript" name="user_javascript"><label for="javascript">Javascript News</label><br>
            
            
            <p id="format">Newsletter Format</p>
            <input type="radio" id="html-format" value="html-format" name="format"><label for="html-format">HTML</label><br>
            <input type="radio" id="plain" value="plain" name="format"><label for="plain">Plain text</label><br>
            
            
            <label for="topics">Other topics you'd like to hear about</label>
            <textarea id="topics" name="user_topics"></textarea>
          
          </fieldset>
          <button type="submit">Sign Up</button>    
        </form>
      </section>
    
      <footer>
       <p id="copyright">&copy; Copyright The Code Review</p>
      </footer>
    </div>
  </body>
</html>
